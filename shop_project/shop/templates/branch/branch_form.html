{% extends "base.html" %}
{% load static %}

{% block title_name %}
  Создание филилала
{% endblock %}

{% block content %}
<div class="container">
<h1>{% if form.instance.pk %}Редактировать филиал{% else %}Добавить филиал{% endif %}</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Сохранить</button>
</form>
<a href="{% url 'branch-list' %}">Отмена</a>
</div>
{% endblock %}
