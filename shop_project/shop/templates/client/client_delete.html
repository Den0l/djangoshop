{% extends "base.html" %}
{% load static %}

{% block title_name %}
  Удаление клиента
{% endblock %}
{% block content %}
<div class="container">
<h1>Удалить клиента "{{ object.name }} {{ object.surname }}"?</h1>
<form method="post">
  {% csrf_token %}
  <button type="submit">Подтвердить удаление</button>
</form>
<a href="{% url 'client-list' %}">Отмена</a>
</div>
{% endblock %}
