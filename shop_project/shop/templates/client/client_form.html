{% extends "base.html" %}
{% block content %}
<h1>{% if form.instance.pk %}Редактировать клиента{% else %}Добавить клиента{% endif %}</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Сохранить</button>
</form>
<a href="{% url 'client-list' %}">Отмена</a>
{% endblock %}
