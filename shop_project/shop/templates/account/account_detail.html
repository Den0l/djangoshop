{% extends "base.html" %}
{% block content %}
<h1>Счет №{{ account.account_number }}</h1>
<p>Клиент: {{ account.client.name }} {{ account.client.surname }}</p>
<p>Баланс: {{ account.balance }} ₽</p>
<a href="{% url 'account-list' %}">Назад к списку</a>
<a href="{% url 'account-update' account.pk %}">Редактировать</a>
<a href="{% url 'account-delete' account.pk %}">Удалить</a>
{% endblock %}
