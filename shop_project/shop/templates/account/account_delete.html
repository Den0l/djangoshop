{% extends "base.html" %}
{% load static %}

{% block title_name %}
  Удаление счета
{% endblock %}
{% block content %}
<div class="container">
<h1>Удалить счет "{{ object.account_number }}" клиента {{ object.client.name }}?</h1>
<form method="post">
  {% csrf_token %}
  <button type="submit">Подтвердить удаление</button>
</form>
<a href="{% url 'account-list' %}">Отмена</a>
</div>
{% endblock %}
