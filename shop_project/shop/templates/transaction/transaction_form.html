{% extends "base.html" %}
{% block content %}
<h1>
  {% if form.instance.pk %}
    Редактировать транзакцию
  {% else %}
    Создать новую транзакцию
  {% endif %}
</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Сохранить</button>
</form>
<a href="{% url 'transaction-list' %}">Отмена</a>
{% endblock %}
